<body>
    <hr class="hrTop">
    <div>
    Meny:
        <button><a href="javascript:changePage('createPoll')">Lag poll</a></button>
        <button><a href="javascript:changePage('showPoll')">Stem</a></button>
        <button><a href="javascript:changePage('showAllPolls')">Vis lagrede polls</a></button>
    </div>
    <hr>
    <div id="mainContent"></div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    
    <script>
        updateView();

        function updateView() {
            const page = model.app.currentPage;
            if (page === 'createPoll') createPoll();
            else if (page === 'showPoll') showPoll();
            else if (page === 'showAllPolls') showAllPolls();
        }

        function changePage(page) {
            model.app.currentPage = page;
            updateView();
        }

    </script>
</body>
